<app-action-bar
  (backButtonHandler)="onBack()"
  [backButtonText]="actionBar.backText || ''"
  [showNavBarInformation]="true"
  [hasCancelButton]="actionBar.hasCancel"
  (editButtonHandler)="onEdit()"
  [hasSaveButton]="actionBar.hasSave"
  [saveButtonText]="actionBar.saveText || 'COMMON.BUTTON_SAVE'"
  (saveButtonHandler)="onSave()"
  [hasPrimaryButton]="actionBar.hasPrimary"
  [primaryButtonText]="actionBar.primaryText || ''"
  [primaryButtonIcon]="actionBar.primaryIcon || 'icon-Selected'"
  (primaryButtonHandler)="onSubmit()"
  [hasRejectButton]="actionBar.hasReject"
  [rejectButtonText]="actionBar.rejectText || ''"
  [rejectButtonIcon]="actionBar.rejectIcon || ''"
  (rejectButtonHandler)="onReject()"
  [hasEditButton]="actionBar.hasEdit || false"
  [editButtonText]="actionBar.editText || ''"
  [editButtonIcon]="actionBar.editIcon || ''">
  <ng-container navBarInformationTemplate>
    <ng-container *ngIf="taskIcon">
      <mat-icon [svgIcon]="taskIcon" class="icon icon-xmedium default-cursor"></mat-icon>
    </ng-container>
    <span class="ml-8">{{ title | translate }}</span>
    <ng-container *ngIf="statusName">
      <span
        [ngClass]="statusCode | taskStatus: '' : taskCode"
        class="ml-12 status-label font-normal"
        >{{ statusName }}</span
      >
    </ng-container>
  </ng-container>
</app-action-bar>

<!-- ตัวอย่าง: investigate-property -->
<div class="content-below-action-bar-area">
  <div *ngIf="modeCompPreference.isShowCompTab; else preferenceInfoTemplate" class="content-container">
    <div class="title-content" fxLayout="row" fxLayoutAlign="start center">
      <h5 class="title-text">รายละเอียดการบุริมสิทธิจำนอง</h5>
    </div>

    <ng-container>
      <mat-tab-group
        class="tab-group-content"
        mat-align-tabs="start">

        <!--รายละเอียดการสั่งการ Tab -->
        <mat-tab label="0">
          <ng-template mat-tab-label>รายละเอียดการสั่งการ</ng-template>
          <div class="data-table-content">
              <ng-container>
                  <!-- preferenceDetailData1 -->
                  <app-preference-info></app-preference-info>
              </ng-container>
          </div>
        </mat-tab>

      <!--รายการตรวจสอบเอกสาร Tab -->
      <!-- <mat-tab label="1">
          <ng-template mat-tab-label>รายการตรวจสอบเอกสาร</ng-template>
          <div class="data-table-content">
              <ng-container>
                  <app-preference-document-preparation></app-preference-document-preparation>
              </ng-container>
          </div>
      </mat-tab> -->


      </mat-tab-group>
    </ng-container>
  </div>

  <ng-template #preferenceInfoTemplate>
    <div>
      <app-preference-info></app-preference-info>
    </div>
  </ng-template>
</div>
