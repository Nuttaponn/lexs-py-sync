<div class="content-container">
  <div class="title-content" fxLayout="row" fxLayoutAlign="start center">
    <mat-icon svgIcon="icon-doc-briefcase" class="icon icon-medium default-cursor"></mat-icon>
    <h5 class="title-text">{{ 'EXTERNAL_DOCUMENTS.TITLE' | translate }}</h5>
  </div>
  <div class="mt-24 mb-24">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
      <a
        mat-tab-link
        *ngFor="let tab of tabsInfo; let i = index"
        (click)="onRouterLink(tab)"
        [active]="tab.index === tabIndex"
        >{{ tab.label | translate }}
      </a>
    </nav>
    <mat-tab-nav-panel #tabPanel>
      <router-outlet></router-outlet>
    </mat-tab-nav-panel>
  </div>
</div>
