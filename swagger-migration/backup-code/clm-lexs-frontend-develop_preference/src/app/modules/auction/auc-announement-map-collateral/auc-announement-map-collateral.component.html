<app-action-bar
  (backButtonHandler)="onBack()"
  [backButtonText]="actionBar.backText || ''"
  [showNavBarInformation]="true"
  [hasPrimaryButton]="actionBar.hasPrimary"
  [primaryButtonText]="actionBar.primaryText || ''"
  [primaryButtonIcon]="actionBar.primaryIcon || 'icon-Selected'"
  (primaryButtonHandler)="onSubmit()">
  <ng-container navBarInformationTemplate>
    <mat-icon svgIcon="icon-Task-List" class="icon icon-xmedium default-cursor"></mat-icon>
    <span class="ml-8">{{ 'AUC_ANNOUNEMENT_MAP_COLLATERAL.TITLE' | translate }}</span>
  </ng-container>
</app-action-bar>

<div class="content-below-action-bar-area">
  <div class="m-25">
    <app-message-banner type="black-info" [message]="'AUC_ANNOUNEMENT_MAP_COLLATERAL.MSG_BANNER'"></app-message-banner>
  </div>
  <app-auc-announement-verify-collateral-detail
    [tableColumns]="tableColumnConfig"
    [data]="tableDataSource"
    [dataToVerify]="dataToVerify"
    [actionType]="'MAPPING'"
    [title]="'AUC_ANNOUNEMENT_MAP_COLLATERAL.DETAIL_TITLE'"
    (onUpdateSelectItem)="updateSelectedItem($event)"
    [selectCollateralId]="selectCollateral"></app-auc-announement-verify-collateral-detail>
</div>
