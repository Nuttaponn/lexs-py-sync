<div class="content-container">
  <div class="inner-container-padding-24">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div class="title-text">
        <h5 class="mt-12 mb-12 mr-12">
          {{ title | translate }}
        </h5>
      </div>
      <div fxLayout="row">
        <div class="description" (click)="isOpened = !isOpened">
          <mat-icon
            [svgIcon]="isOpened ? 'icon-Slide-Hide' : 'icon-Expand'"
            class="icon icon-xmedium icon-hide-show fill-blue mr-5">
          </mat-icon
          >{{ isOpened ? ('COMMON.ICON_EXPANSION_HIDE' | translate) : ('COMMON.ICON_EXPANSION_SHOW' | translate) }}
        </div>
      </div>
    </div>
  </div>
  <mat-accordion>
    <mat-expansion-panel [expanded]="isOpened" hideToggle>
      <app-group-collateral-table
        [aucRef]="aucRef"
        [actionCode]="actionCode"
        [data]="data"
        [tableColumns]="tableColumns"
        (onHyperlinkClick)="hyperlinkClick($event)"
        (onUpdateSelectItem)="updateSelectItem($event)"
        (onActionClick)="submitResult($event)"
        (onUpdateData)="updateDate($event)"
        [tableConfig]="tableConfig"
        [bidDate]="bidDate"
        [mode]="mode"></app-group-collateral-table>
    </mat-expansion-panel>
  </mat-accordion>
</div>
