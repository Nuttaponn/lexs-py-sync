<div class="content-container">
  <div class="inner-container-padding-24">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div class="title-text">
        <h5 class="mt-12 mb-12 mr-12">{{ 'PROPERTY.PROPERT_DETAIL' | translate }}</h5>
      </div>
      <div fxLayout="row">
        <div class="description" (click)="isOpened = !isOpened">
          <mat-icon
            [svgIcon]="isOpened ? 'icon-Slide-Hide' : 'icon-Expand'"
            class="icon icon-xmedium icon-hide-show fill-blue mr-5">
          </mat-icon
          >{{ isOpened ? ('COMMON.ICON_EXPANSION_HIDE' | translate) : ('COMMON.ICON_EXPANSION_SHOW' | translate) }}
        </div>
      </div>
    </div>
  </div>
  <mat-accordion>
    <mat-expansion-panel [expanded]="isOpened" hideToggle>
      <mat-divider class="no-margin"></mat-divider>
      <ng-container>
        <div class="mb-16 mt-24 mr-16" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
          <mat-icon svgIcon="icon-Window" class="icon icon-xmedium"></mat-icon>
          <h6>{{ 'PROPERTY.PROPERTY_LIST' | translate }}</h6>
          &nbsp;&nbsp; {{ dataForm?.deedGroups?.length }}&nbsp;{{ 'PROPERTY.PROPERTY_SET' | translate }}
          <!-- 3 varaible total PROPERTY_SET -->
        </div>
        <app-auction-property-list-table *ngIf="dataForm" [data]="dataForm"></app-auction-property-list-table>
      </ng-container>
    </mat-expansion-panel>
  </mat-accordion>
</div>
