<ng-container *ngIf="isShowWarning">
  <div class="content-container mt-0 mr-0 ml-0 mb-10">
    <app-message-banner type="warn-normal" [message]="messageBanner"></app-message-banner>
  </div>
</ng-container>

<div class="mt-0 mr-0 ml-0 mb-10">
  <span class="pre-line">{{ confirmMessage }}</span>
</div>
